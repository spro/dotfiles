unbind C-b
set -g prefix C-a
unbind l
bind-key C-a last-window
bind-key a send-prefix
bind-key C-k kill-pane
bind-key b break-pane

# cut & paste
setw -g mode-keys vi
bind Space copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'y' copy-pipe "pbcopy"
bind-key -t vi-copy 'Enter' copy-pipe "pbcopy"
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "pbcopy"
bind C-c run -b "tmux save-buffer - | xclip -i -selection clipboard"
bind C-v run -b "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# better splitting
unbind %
bind | split-window -h
bind - split-window -v

# switch panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 10
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 10

bind M-H resize-pane -L 20
bind M-J resize-pane -D 10
bind M-K resize-pane -U 10
bind M-L resize-pane -R 20

set-option -g default-shell zsh
# set-option -g default-shell /usr/local/bin/somata-repl
set -s escape-time 50

setw -g mouse

# Colors
set -g status-fg colour242 # light grey on
set -g status-bg colour233 # medium grey
set -g window-status-format "#[fg=colour242,bg=colour233] #I #W "
set -g window-status-current-format "#[fg=colour255,bg=colour0] #I #W "

# Options
set -g status-attr default
set -g status-left ""
#set -g status-right-length 110
#set -g status-right "#(hostname) #(ip) | #(curl ident.me)"
set -g pane-border-fg colour237
set -g pane-active-border-fg colour31
#set -g display-panes-active-colour colour33
set -g status-keys vi

bind R source-file ~/.tmux.conf

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

